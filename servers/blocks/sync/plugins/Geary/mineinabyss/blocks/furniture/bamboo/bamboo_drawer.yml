- !<geary:inherit>
  from: [mineinabyss:wood, mineinabyss:ground_furniture]
- !<geary:set.item>
  item:
    type: PAPER
    displayName: <white>Bamboo Drawer
    customModelData: 1002
- !<blocky:furniture>
  collisionHitbox:
    - location: { x: 0, y: 0, z: 0 }
      type: FULL
    - location: { x: -1, y: 0, z: 0 }
      type: FULL
    - location: { x: 0, y: 1, z: 0 }
      type: HALF
    - location: { x: -1, y: 1, z: 0 }
      type: HALF

- !<blocky:drops>
  drops:
    - item:
        prefab: mineinabyss:bamboo_drawer

