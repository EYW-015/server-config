- !<geary:inherit>
  from: [mineinabyss:ground_furniture]
- !<looty:player_instanced_item>
- !<looty:type>
  item:
    type: PAPER
    displayName: <#33404d>Stone Bench
    customModelData: 1000
- !<blocky:seat>
  heightOffset: 0.5
- !<blocky:sound>
  placeSound: block.amethyst_cluster.place
  breakSound: block.amethyst_cluster.break
  stepSound: block.amethyst_cluster.step
  hitSound: block.amethyst_cluster.hit
  fallSound: block.amethyst_cluster.fall
- !<blocky:furniture>
  furnitureType: ITEM_FRAME
  rotationType: VERY_STRICT
  collisionHitbox:
    - { x: 0, y: 0, z: 0 }
    - { x: 1, y: 0, z: 0 }
- !<blocky:info>
  isUnbreakable: true
  blockBreakTime: 2s
  blockDrop:
    - item:
        prefab: mineinabyss:stone_bench

