- !<blocky:sound>
  placeSound: blocky.stone.place
  breakSound: blocky.stone.break
  stepSound: blocky.stone.step
  hitSound: blocky.stone.hit
  fallSound: blocky.stone.fall
- !<blocky:breaking>
  baseDuration: 7s
  modifiers:
    heldItems:
      - item:
          type: NETHERITE_AXE
