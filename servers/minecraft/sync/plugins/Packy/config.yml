mcmeta:
  format: 15
  description: "Packy Resourcepack"
icon: "pack.png"
server:
  ip: "127.0.0.1"
  port: 8082
prompt: ""
force: false
menu:
  title: "Packy Pack Picker"
  height: 6
  subMenus:
    "hud":
      title: "Custom Hud"
      height: 6
      button:
        type: "COMPASS"
        displayName: "<gold>Custom Hud"
      modifiers:
        offset:
          x: 4
          y: 5
        size:
          width: 1
          height: 1
      type: "MENU"
      packs:
        "custom_hud": {}
    "music":
      title: "Music"
      height: 6
      button:
        type: "JUKEBOX"
        displayName: "<gold>Music"
      modifiers:
        offset:
          x: 4
          y: 1
        size:
          width: 1
          height: 1
      type: "MENU"
      packs:
        "custom_music": {}
    "build":
      title: "Build"
      height: 6
      button:
        type: "NOTE_BLOCK"
        customModelData: 1
        displayName: "<gold>Build"
      modifiers:
        offset:
          x: 4
          y: 3
        size:
          width: 1
          height: 1
      type: "MENU"
      packs:
        "custom_music": {}
    "armor":
      title: "Armor Picker"
      height: 6
      button:
        itemFlags:
        - "HIDE_ATTRIBUTES"
      modifiers:
        offset:
          x: 1
          y: 1
        size:
          width: 2
          height: 4
      type: "CYCLING"
      packs:
        "new_armor":
          button:
            type: "NETHERITE_HELMET"
            displayName: "<gold>New Armor"
        "old_armor":
          button:
            type: "DIAMOND_HELMET"
            displayName: "<gold>Old Armor"
        "vanilla_armor":
          button:
            type: "IRON_HELMET"
            displayName: "<gold>Vanilla"
    "tools":
      title: "Packy Pack Picker2"
      height: 6
      button:
        displayName: "<gold>Tools"
        itemFlags:
        - "HIDE_ATTRIBUTES"
      modifiers:
        offset:
          x: 6
          y: 1
        size:
          width: 2
          height: 4
      type: "CYCLING"
      packs:
        "2d_tools":
          button:
            type: "NETHERITE_SWORD"
            displayName: "<gold>2D Tools"
        "3d_tools":
          button:
            type: "DIAMOND_SWORD"
            displayName: "<gold>3D Tools"
        "vanilla_tools":
          button:
            type: "IRON_SWORD"
            displayName: "<gold>Vanilla Tools"
