templates:
  - name: common
    default: true
    forced: true
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: common
  - name: modelengine
    default: true
    forced: true
    filePath: ModelEngine/resource pack.zip
  - name: custom_hud
    default: true
    forced: false
  - name: emotes
    default: true
    forced: true
    filePath: Emojy/pack.zip
  - name: build
    default: true
    forced: false
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: build
  - name: premium_content
    default: true
    forced: true
    githubDownload:
      org: MineInAbyss
      repo: ResourcePack-Premium-Content
      branch: master
  - name: 2d_tools
    default: true
    forced: false
    conflictsWith:
      - 3d_tools
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: 2d_tools
  - name: new_armor
    default: true
    forced: false
    conflictsWith:
      - old_armor
      - vanilla_armor
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: new_armor
  - name: 3d_tools
    default: false
    forced: false
    conflictsWith:
      - 2d_tools
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: 3d_tools
  - name: old_armor
    default: false
    forced: false
    conflictsWith:
      - new_armor
      - vanilla_armor
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: old_armor
  - name: custom_music
    default: true
    forced: false
    githubDownload:
      org: MineInAbyss
      repo: OST
      branch: master
  - name: vanilla_armor
    default: false
    forced: false
    conflictsWith:
      - new_armor
      - old_armor
  - name: vanilla_tools
    default: false
    forced: false
    conflictsWith:
      - 2d_tools
      - 3d_tools
