- !<mobzy:type>
  baseClass: mobzy:hostile
  creatureType: MONSTER
- !<mobzy:model>
  id: 26
- !<mobzy:attributes>
  maxHealth: 15
  movementSpeed: 0.3000
  attackDamage: 5
  attackKnockback: 1
  knockbackResistance: 0.0500
  width: 2
  height: 2
- !<geary:events>
  onTargetHit:
    - !<on.target>
      - !<geary:apply_potion_effects>
        effects:
          - type: SLOW
            duration: 10s
            amplifier: 10
            ambient: true
        applyChance: 0.6000
- !<mobzy:death_loot>
  minExp: 30
  maxExp: 50
  drops:
    - item:
        prefab: mineinabyss:silkfang_eye
      maxAmount: 3
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:silkfang_silk
      minAmount: 1
      maxAmount: 3
      dropChance: 0.8500
    - item:
        prefab: mineinabyss:bundle_of_silkfang_silk
      minAmount: 1
      maxAmount: 2
      dropChance: 0.2000
- !<mobzy:pathfinders>
  goals:
    1: !<minecraft:behavior.leap_at_target>
      jumpHeight: 0.5000
    2: !<mobzy:behavior.throw_items>
      minThrowRad: 4.0000
      spawn:
        - !<minecraft:entity_type>
          type: SNOWBALL
        - !<mobzy:item_model>
          item:
            type: COBWEB
        - !<geary:events>
          projectileHit:
            - !<on.target>
              - !<geary:deal_damage>
                damage: 3.0
              - !<geary:apply_potion_effects>
                effects:
                  - type: SLOW
                    duration: 6s
                    amplifier: 5
