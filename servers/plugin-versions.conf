# Usage info: https://wiki.mineinabyss.com/contributing/setup/server-setup/#auto-download-plugins
# 
# Prefer URLs in this order:
# - GitHub
# - Modrinth
# - Selfhosted on MineInAbyss
# - Avoid any other source
#
# Notes:
# - Don't use public links for premium plugins, use the rclone format instead
paper {
  # Plugins we often depend upon
  core {
    fawe: "https://repo.mineinabyss.com/plugins/fastasyncworldedit/FastAsyncWorldEdit-Bukkit-2.8.0.jar"
    worldguard: "https://repo.mineinabyss.com/plugins/worldguard/worldguard-bukkit-7.0.9-SNAPSHOT-dist.jar"

    idofront-platform: "github:MineInAbyss/Idofront:v0.18.27:.*[platform|jar]"

    luckperms: "https://repo.mineinabyss.com/plugins/luckperms-bukkit/LuckPerms-Bukkit-5.4.88.jar"
    placeholderapi: "https://repo.mineinabyss.com/plugins/placeholderapi/PlaceholderAPI-2.11.4.jar"
    placeholderapi-proxy-bridge: "https://cdn.modrinth.com/data/bEIUEGTX/versions/AFkVl2oy/PAPIProxyBridge-1.4.2.jar"
    vault: "https://repo.mineinabyss.com/plugins/vault/Vault-1.7.3.jar"
    protocolburrito: "github:MineInAbyss/ProtocolBurrito:v0.7.0:.*jar"

    protocollib: "github:dmulloy2/ProtocolLib:5.1.0:.*ProtocolLib.jar"
    deeperworld: "github:MineInAbyss/DeeperWorld:v0.8.1:.*jar"

    guiy: "github:MineInAbyss/guiy-compose:v0.9.0:.*releases/.*guiy-compose.*jar"
    geary {
      geary: "github:MineInAbyss/geary-papermc:v0.25.1:.*jar"
      looty: "github:MineInAbyss/Looty:v0.11.0:.*jar"
    }
    mineinabyss: "github:MineInAbyss/MineInAbyss:v0.11-SNAPSHOT:.*jar"
  }





  survival-features {
    staminaclimb: "github:MineInAbyss/StaminaClimb:v0.20.4:.*jar"
    bonehurtingjuice: "github:MineInAbyss/BoneHurtingJuice:v1.9.2:.*jar"
    bonfire: "github:MineInAbyss/Bonfire:v1.8.1:.*jar"
    blocklocker: "https://repo.mineinabyss.com/plugins/blocklocker/BlockLocker-1.12.jar"
  }

  chat {
    chatty: "github:MineInAbyss/Chatty:v0.6.6:.*paper.*jar"
    #blhe: "https://repo.mineinabyss.com/plugins/bondrewdlikeshisemotes/BondrewdLikesHisEmotes-1.3.2.jar"
    emojy: "github:MineInAbyss/Emojy:v0.5.3:.*jar"
  }

  mobs {
    mobzy: "github:MineInAbyss/Mobzy:v0.21-SNAPSHOT:.*jar"
    modelengine: "mineinabyss:/private/plugins/modelengine/Model-Engine-R3.1.8.jar"
  }

  utility {
    extracommands: "https://repo.mineinabyss.com/plugins/extracommands/ExtraCommands.jar"
    extracontexts: "https://repo.mineinabyss.com/plugins/extracontexts/ExtraContexts.jar"
    dev-tools {
      spark: "https://repo.mineinabyss.com/plugins/spark/spark-1.10.42-bukkit.jar"
      server-utils: .
      plugman: "https://repo.mineinabyss.com/plugins/plugman/PlugManX.jar"
    }
    huskhomes-gui: "github:WiIIiam278/HuskHomesGUI:2.3:.*jar"
    huskhomes: "github:WiIIiam278/HuskHomes:4.4.5:.*Plugin.*jar"
    doorcloser: "https://repo.mineinabyss.com/plugins/doorcloser/DoorCloser-1.0.12.jar"
    flyspeed: "https://repo.mineinabyss.com/plugins/flyspeed/FlySpeed-v2.1.0.jar"
  }

  builder-tools {
    disable-leaf-decay: "https://repo.mineinabyss.com/plugins/disableleafdecay/DisableLeafDecay-1.0.jar"
    doorcloser: "https://repo.mineinabyss.com/plugins/doorcloser/DoorCloser-1.0.12.jar"
    blocky: "github:MineInAbyss/Blocky:v0.8.0:.*jar"
    buildersutilities: "https://cdn.modrinth.com/data/5GTPKiuo/versions/usc9dcSx/BuildersUtilities-1.7.0.jar"
    favs: "https://cdn.modrinth.com/data/D7XBSI1y/versions/CokU2HXW/fastasyncvoxelsniper-2.9.1.jar"
    goBrush: "https://repo.mineinabyss.com/plugins/gobrush/goBrush-3.8.0-50.jar"
    goPaint: "https://repo.mineinabyss.com/plugins/gopaint/goPaint-3.1.0-58.jar"
    //    schematic-upload: "https://cdn.modrinth.com/data/IHhrl01E/versions/rX4Yx06o/SchematicUpload-1.1.jar"
    arceon: "mineinabyss:/private/plugins/arceon/Arceon-0.4.2_1.16+.jar"
    headsplus: "https://repo.mineinabyss.com/plugins/headsplus/HeadsPlus-7.0.16.jar"
  }

  performance {
    viewdistancetweaks: "https://repo.mineinabyss.com/plugins/viewdistancetweaks/ViewDistanceTweaks-1.5.6.jar"
  }

  velocity-bridge {
    disablejoinmessage: "https://repo.mineinabyss.com/plugins/disablejoinmessage/DisableJoinMessage-1.0.jar"
  }

  multiverse: "https://repo.mineinabyss.com/plugins/multiverse/Multiverse-Core-4.3.1.jar"
}

velocity {
  banannouncer: "https://repo.mineinabyss.com/plugins/banannouncer/BanAnnouncer_2.6.2.jar"
  chatty-velocity: "github:MineInAbyss/Chatty:v0.6.6:.*velocity.*jar"
  forceresourcepack: "mineinabyss:/private/plugins/forceresourcepacks/ForceResourcepacks.jar"
  libertybans: "https://repo.mineinabyss.com/plugins/libertybans/LibertyBans_Release-1.1.0-M3.jar"
  luckperms-velocity: "https://repo.mineinabyss.com/plugins/luckperms-velocity/LuckPerms-Velocity-5.4.88.jar"
  maintenance-velocity: "github:kennytv/Maintenance:4.1.0:.*MaintenanceVelocity.jar"
  minimotd-velocity: "https://repo.mineinabyss.com/plugins/minimotd-velocity/minimotd-velocity-2.0.14.jar"
  papi-proxy-bridge: "https://cdn.modrinth.com/data/bEIUEGTX/versions/AFkVl2oy/PAPIProxyBridge-1.4.2.jar"
  protocolize-velocity: "github:Exceptionflug/protocolize:v2.3.0:.*protocolize-velocity.jar"
  rocketjoin-velocity: "https://repo.mineinabyss.com/plugins/rocketjoin/RocketJoin-velocity-2.4.1.jar"
  spark-velocity: "https://repo.mineinabyss.com/plugins/spark/spark-1.10.42-velocity.jar"
  spicord: "https://repo.mineinabyss.com/plugins/spicord/Spicord_4.2.2.jar"
  velocitab: "https://cdn.modrinth.com/data/Q10irTG0/versions/lwI8pUTc/Velocitab-1.5.jar"
  viaversion: "github:ViaVersion/ViaVersion:4.7.0:.*jar"
  viabackwards: "github:ViaVersion/ViaBackwards:4.7.0:.*jar"
}

mineinabyss {
  # Plugins all production servers should have
  production-basic: ${paper.core} ${paper.utility} ${paper.chat} ${paper.velocity-bridge} ${paper.performance} {
  }

  production: ${mineinabyss.production-basic} {
    coreprotect: "https://repo.mineinabyss.com/plugins/coreprotect/CoreProtect-22.2.jar"
  }

  servers {
    velocity: ${velocity} {
    }

    build: ${mineinabyss.production} ${paper.builder-tools} {
      multiverse: ${paper.multiverse}
      discordsrv: "github:DiscordSRV/DiscordSRV:v1.26.2:.*jar"
      mobsmanager: "https://repo.mineinabyss.com/plugins/mobsmanager/MobsManager-5.3.0.jar"
      openinv: "github:Jikoo/OpenInv:4.4.0:.*jar"
      voicechat: "https://cdn.modrinth.com/data/9eGKb6K1/versions/uBJPw66b/voicechat-bukkit-2.4.15.jar"
      worldguard-extra-flags: "https://repo.mineinabyss.com/plugins/worldguardextraflags/WorldGuardExtraFlags-4.2.1.jar"
    }

    survival: ${mineinabyss.production} ${paper.survival-features} ${paper.mobs} {
    }

    dev: ${mineinabyss.production} {
    }

    archive: ${mineinabyss.production-basic}  {
      multiverse: ${paper.multiverse}
    }

    dev-tools-only: ${paper.utility.dev-tools} {

    }

    empty: {

    }
  }
}
