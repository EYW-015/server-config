  spicord: "https://repo.mineinabyss.com/plugins/spicord/Spicord_4.2.2.jar"
  velocitab: "https://cdn.modrinth.com/data/Q10irTG0/versions/lwI8pUTc/Velocitab-1.5.jar"
  viaversion: "https://github.com/ViaVersion/ViaVersion/releases/download/4.7.0/ViaVersion-4.7.0.jar"
  viabackwards: "https://github.com/ViaVersion/ViaBackwards/releases/download/4.7.0/ViaBackwards-4.7.0.jar"
