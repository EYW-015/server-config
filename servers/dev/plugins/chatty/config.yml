playerHeadFont: minecraft:chatty_heads
privateMessages:
  enabled: true
  proxy: true # Not currently supported
  messageReplyTime: 20s # t: Ticks, s: Seconds, m: Minutes, h: Hours, d: Days, w: Weeks, mo: Months
  messageSendFormat: '<gold>You -> %chatty_player_displayname%</gold><gold>: '
  messageReceiveFormat: '<gold>%chatty_player_displayname% -> You</gold><gold>: '
  messageSendSound: '' # Empty for no sound
  messageReceiveSound: '' # Empty for no sound
chat:
  disableChatSigning: true
  commandSpyFormat: '<gold>%chatty_player_displayname%</gold><yellow>: '
nicknames:
  useDisplayName: true
  maxLength: 32
  countTagsInLength: false
  nickNameOtherPrefix: '@'
join:
  enabled: false
  firstJoin:
    enabled: false
leave:
  enabled: false
proxy:
  enableProxySwitchMessages: false
  discordSrvChannelID: Global
  sendProxyMessagesToDiscord: false
ping:
  enabledChannels:
    - all
  pingVolume: 1.0
  pingPitch: 1.0
  pingPrefix: '@'
  clickToReply: true
  pingReceiveFormat: <gold><b>
  pingSendFormat: <i>
  defaultPingSound: block.amethyst_block.place
  alternativePingSounds:
    - all
channels:
  global:
    channelType: GLOBAL
    isDefaultChannel: true
    proxy: true
    logToConsole: true
    discordsrv: true
    format: ':dev: %luckperms_prefix% %chatty_player_displayname%<white>: '
    channelAliases:
      - g

  playerhead:
    channelType: GLOBAL
    permission: chatty.channel.playerhead
    isDefaultChannel: false
    proxy: true
    logToConsole: true
    discordsrv: true
    format: '%chatty_player_head% %luckperms_prefix% %chatty_player_displayname%<white>: '
    channelAliases:
      - head

  local:
    channelType: RADIUS
    isDefaultChannel: false
    discordsrv: false
    logToConsole: true
    format: ':dev:%chatty_shift_-8%:local: <yellow>%chatty_player_displayname%<yellow>: '
    messageColor: yellow
    channelRadius: 500
    channelAliases:
      - l

  admin:
    channelType: PERMISSION
    permission: chatty.channel.admin
    requireEffectivePermission: false
    isDefaultChannel: false
    isStaffChannel: true
    discordsrv: false
    proxy: true
    logToConsole: false
    format: ':dev:%chatty_shift_-8%:admin:%chatty_player_displayname%<red>: '
    messageColor: red
    channelAliases:
      - a
