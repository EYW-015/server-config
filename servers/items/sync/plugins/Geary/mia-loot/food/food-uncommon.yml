        - !<minecraft:group>
          weight: 3
          children:
            - !<mineinabyss:item>
              item: { prefab: mineinabyss:neritantan_meat_cooked }
            - !<mineinabyss:item>
              item: { prefab: mineinabyss:onitsuchi_wing_cooked }
            - !<mineinabyss:item>
              item: { prefab: mineinabyss:demonfish_cooked }
            - !<mineinabyss:item>
              item: { prefab: mineinabyss:billabonk_leg_cooked }
          functions:
            - !<minecraft:set_count>
              count: !<minecraft:uniform> { min: 2, max: 6 }
