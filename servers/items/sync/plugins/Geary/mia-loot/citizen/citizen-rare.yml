- !<mineinabyss:loot_table>
  pools:
    # Money
    - rolls: !<minecraft:uniform> { min: 1, max: 2 }
      entries:
        - !<minecraft:group>
          weight: 3
          children:
            - !<mineinabyss:item>
              item:
                prefab: mineinabyss:orth_coin
              functions:
                - !<minecraft:set_count>
                  count: !<minecraft:uniform> { min: 1, max: 3 }
    - rolls: !<minecraft:uniform> { min: 2, max: 4 }
      entries:
        - !<minecraft:group>
          children:
            - !<minecraft:item> { name: minecraft:cherry_log }
            - !<minecraft:item> { name: minecraft:mangrove_log }
            - !<minecraft:item> { name: minecraft:acacia_log }
          functions:
            - !<minecraft:set_count>
              count: !<minecraft:uniform> { min: 4, max: 16 }

