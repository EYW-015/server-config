namespaces: [ geary, mineinabyss, looty ]
set.item:
  item:
    type: PAPER
    displayName: <dark_aqua>Depth Meter
    customModelData: 126
    lore:
      - <aqua>Used by delvers to keep
      - <aqua>track of their depth..
      - <#3f536c><i>Toggle between HUD
      - <#3f536c><i>and item based with right-click.
set.recipes:
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        G:
          type: GLASS
        C:
          type: COMPASS
      configuration: |-
        | G |
        |GCG|
        | G |
depthmeter: { }
skills:
  - event:
      on.itemInteract: { leftClicked: true }
    set.target: trigger
    showDepth: { }
  - event:
      on.itemInteract: { rightClicked: true }
    set.target: trigger
    toggleDepthHud: { }

disableItemInteractions: { }
