- !<geary:set.item>
  item:
    displayName: <#FF9D26>Bonfire
    type: CAMPFIRE
    customModelData: 1
- !<looty:set.recipes>
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        S:
          type: STICK
        C:
          type: CAMPFIRE
        F:
          type: FLINT_AND_STEEL
      configuration: |-
        |SSS|
        |SFS|
        |SCS|
- !<bonfire:bonfire>
  maxPlayerCount: 1
  bonfireExpirationTime: 5s
  states:
    unlit: mineinabyss:bonfire
    lit: mineinabyss:bamboo_bench
    set: mineinabyss:sculk_chair
- !<blocky:furniture>
  interactionHitbox:
    width: 1.0
    height: 1.8
- !<blocky:drops>
  drops:
    - item:
        prefab: mineinabyss:bonfire
