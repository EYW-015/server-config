- !<geary:player_instanced_item>
- !<geary:set.item>
  item:
    type: POTION
    displayName: "<#b5955f>Haste Potion"
    color: 233,177,21
    lore:
      - <light_purple>Haste</light_purple> <blue>(03:00)</blue>
    enchantments: # For Glint Effect
        - enchant: minecraft:infinity
    itemFlags:
      - HIDE_POTION_EFFECTS
      - HIDE_ENCHANTS
- !<looty:food>
  hunger: 0
  saturation: 0
  replacement:
    type: GLASS_BOTTLE
  effectList:
    - type: FAST_DIGGING
      duration: 3m
- !<looty:set.potion_mixes>
  potionmixes:
    - !<potionmix>
      input:
        type: POTION
        potionData:
          type: WATER
          extended: false
          upgraded: false
      ingredient:
        prefab: mineinabyss:haste_paste
