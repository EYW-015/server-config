  Modules:
    ThreatTable: true
  Health: 50 # change this
  Damage: 8 
  Options:
    PreventSunBurn: true
    KnockbackResistance: 0.6
    DigOutOfGround: true
    Collidable: true
    Silent: true
    FollowRange: 48
    MaxCombatDistance: 35
  AIGoalSelectors:
    - clear
    - randomstroll
    - lookatplayers
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
  DamageModifiers:
  Model:
    Id: titanjaw
    ViewRadius: 64
    Drive: false
    DamageTint: true
    Scale: 1.5
  Skills:
  ####### Misc
  - CancelEvent{sync=true} @self ~onAttack
  - CancelEvent{sync=true} @self ~onInteract
  - summon{type=baby_titanjaw;amount=1;radius=3} @self ~onSpawn 0.2
  - skill{s=tj_backup} @self ~ondamaged
  - skill{s=tjAmbient;delay=<random.0to10>} @self ~onTimer:95 0.33
  - skill{s=tjHurt} @self ~onHurt
  - skill{s=tjDeath} @self ~onDeath
