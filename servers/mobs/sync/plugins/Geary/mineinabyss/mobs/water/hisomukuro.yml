namespaces: [geary, mobzy, looty]
set.entity_type:
  key: minecraft:axolotl
  # creatureType: WATER_CREATURE
display_name: "<#C8C8C8>Hisomukuro"
set.modelengine-model:
  modelId: hisomukuro
set.attributes:
  maxHealth: 50
  movementSpeed: 0.6
  attackDamage: 35
  attackKnockback: 2
  knockbackResistance: 0.8000
  followRange: 40
  width: 2
  height: 2
children:
  nameToComponents:
    blindness:
      - !<geary:apply> geary:potion_effects
      - !<geary:potion_effects>
        effects:
          - type: BLINDNESS
            duration: 4s
            amplifier: 0
    blindnessCondition:
      - !<geary:condition.chance>
        percentage: 0.6
event.triggers:
  expressions:
    - other geary:event.touched this -> this child(blindness) other
event.conditions:
  expressions:
    - any -> child(blindnessCondition) -> child(blindness)
death_loot:
  minExp: 200
  maxExp: 250
  drops:
    - item:
        prefab: mineinabyss:hisomukuro_fin
      minAmount: 1
      maxAmount: 2
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:demonfish_raw
      minAmount: 1
      maxAmount: 4
    - item:
        prefab: mineinabyss:hamashirama_raw
      minAmount: 1
      maxAmount: 4
sounds: {}
set.pathfinders:
  targets:
    1: !<mobzy:target.attacker>
    2: !<mobzy:target.nearest_player>
  goals:
    1: !<minecraft:behavior.melee_attack>
      seeThroughWalls: true
prevent_breeding: {}
