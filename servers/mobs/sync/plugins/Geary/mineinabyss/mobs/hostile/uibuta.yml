- !<geary:inherit>
  from: [ mineinabyss:hostile ]
- !<mobzy:display_name> "<#8F2222>Uibuta"
- !<mobzy:set.modelengine-model>
  modelId: uibuta
  scale: '1.5..2.0'
- !<mobzy:set.attributes>
  maxHealth: 50
  movementSpeed: 0.35
  attackDamage: 9.5000
  attackKnockback: 2
  knockbackResistance: 0.1000
  followRange: 30
  width: 1.5000
  height: 1.5000
- !<mobzy:death_loot>
  minExp: 65
  maxExp: 95
  drops:
    - item:
        prefab: mineinabyss:uibuta_meat_raw
      cooked:
        prefab: mineinabyss:uibuta_meat_cooked
      minAmount: 2
      maxAmount: 6
    - item:
        prefab: mineinabyss:uibuta_tooth
      minAmount: 1
      maxAmount: 3
      dropChance: 0.7500
- !<mobzy:sounds>
  ambient:
    sound: mineinabyss:entity.ottobas.ambient
    category: HOSTILE
  death:
    sound: mineinabyss:entity.ottobas.death
    category: HOSTILE
  hurt:
    sound: mineinabyss:entity.ottobas.hurt
    category: HOSTILE
- !<mobzy:set.equipment>
  boots:
    type: STONE
    enchantments:
      - enchant: depth_strider
        level: 3
- !<mobzy:set.pathfinders>
  targets:
    1: !<mobzy:target.attacker>
    2: !<mobzy:target.nearest_player>
  goals:
    1: !<minecraft:behavior.melee_attack>
      seeThroughWalls: true
    4: !<minecraft:behavior.random_stroll_land>
    8: !<minecraft:behavior.look_at_player>
    9: !<minecraft:behavior.random_look_around>
    10: !<minecraft:behavior.float>
