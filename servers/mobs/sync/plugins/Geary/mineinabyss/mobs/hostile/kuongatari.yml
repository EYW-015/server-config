- !<geary:inherit>
  from: [mineinabyss:hostile]
- !<mobzy:display_name> "<#1FB53D>Kuongatari"
- !<mobzy:set.modelengine-model>
  modelId: kuongatari
- !<mobzy:set.attributes>
  maxHealth: 10
  movementSpeed: 0.6000
  attackDamage: 6
  attackKnockback: 1
  followRange: 10
  width: 0.9000
  height: 0.9000
- !<mobzy:death_loot>
  minExp: 15
  maxExp: 25
  drops:
    - item:
        prefab: mineinabyss:kuongatari_juice
      dropChance: 0.4000
    - item:
        prefab: mineinabyss:kuongatari_silk
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:kuongatari_abdomen_raw
      cooked:
        prefab: mineinabyss:kuongatari_abdomen_cooked
      dropChance: 0.8000
- !<mobzy:sounds>
- !<mobzy:set.pathfinders>
  targets:
    1: !<mobzy:target.attacker>
    2: !<mobzy:target.nearest_player>
  goals:
    1: !<minecraft:behavior.melee_attack>
      seeThroughWalls: true
    2: !<minecraft:behavior.leap_at_target>
      jumpHeight: 0.6000
    4: !<minecraft:behavior.random_stroll_land>
    8: !<minecraft:behavior.look_at_player>
    9: !<minecraft:behavior.random_look_around>
    10: !<minecraft:behavior.float>
