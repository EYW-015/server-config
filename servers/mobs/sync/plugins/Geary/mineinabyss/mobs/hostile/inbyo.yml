namespaces: [ geary, mobzy, looty ]
inherit:
  from: [ mineinabyss:hostile ]
displayName: "<#3D3D3D>Inbyo"
set.*:
  modelengineModel:
    modelId: inbyo
  attributes:
    maxHealth: 10
    movementSpeed: 0.4
    attackDamage: 8
    attackKnockback: 1
    knockbackResistance: 0.1200
    followRange: 64
  pathfinders:
    targets:
      mobzy:target.*:
        attacker: { }
        nearest_player: { }
    goals:
      minecraft:behavior.*:
        melee_attack:
          seeThroughWalls: true
        random_stroll_land: { }
        look_at_player: { }
        random_look_around: { }
        float: { }
      mobzy:behavior.*:
        throw_items:
          spawn: child(projectile)
          cooldown: 6s
          projectileAngularDiameter: 2
deathLoot:
  exp: 35..45
  drops:
    - item:
        prefab: mineinabyss:inbyo_fur
      maxAmount: 3
    - item:
        prefab: mineinabyss:inbyo_meat_raw
      cooked:
        prefab: mineinabyss:inbyo_meat_cooked
      maxAmount: 2
sounds:
  #    ambient: mineinabyss:entity.inbyo.ambient TODO make this not obnoxious
  death:
    sound: mineinabyss:entity.inbyo.death
    category: HOSTILE
  hurt:
    sound: mineinabyss:entity.inbyo.hurt
    category: HOSTILE
children:
  nameToComponents:
    poison:
      - !<geary:apply> geary:potion_effects
      - !<geary:potion_effects>
        effects:
          - type: POISON
            duration: 1s
            amplifier: 1
            isAmbient: true
            hasParticles: true
            hasIcon: true
          - type: HARM
            duration: 1t
            amplifier: 1
            isAmbient: true
            hasParticles: true
            hasIcon: true
    projectile:
      - !<geary:event.triggers>
        expressions:
          - other geary:event.touched this -> this parent.child(poison) other
      - !<geary:set.entity_type> minecraft:snowball
      - !<mobzy:set.projectile_item>
        item:
          type: SNOWBALL
          customModelData: 3
