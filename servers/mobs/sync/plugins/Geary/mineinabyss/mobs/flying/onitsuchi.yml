- !<geary:inherit>
  from: [mineinabyss:hostile_flying]
- !<mobzy:display_name> "<#5C471D>Onitsuchi"
- !<mobzy:set.modelengine-model>
  modelId: onitsuchi
- !<mobzy:set.attributes>
  maxHealth: 35
  followRange: 40
  attackDamage: 5
  attackKnockback: 2
  knockbackResistance: 0.1600
  flyingSpeed: 0.1
- !<mobzy:death_loot>
  minExp: 60
  maxExp: 80
  drops:
    - item:
        prefab: mineinabyss:onitsuchi_wing_raw
      cooked:
        prefab: mineinabyss:onitsuchi_wing_cooked
      minAmount: 1
      maxAmount: 3
    - item:
        prefab: mineinabyss:onitsuchi_skull
      maxAmount: 1
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:onitsuchi_feather
      minAmount: 1
      maxAmount: 3
    - item:
        prefab: mineinabyss:onitsuchi_egg
      minAmount: 1
      maxAmount: 2
      dropChance: 0.5000
- !<mobzy:sounds>
- !<mobzy:set.pathfinders>
  targets:
    1: !<mobzy:target.attacker>
    2: !<mobzy:target.nearest_player>
  goals:
    1: !<minecraft:behavior.float>
    2: !<mobzy:behavior.flying_damage_target>
    3: !<mobzy:behavior.flying_dive_on_target>
      diveVelocity: -0.1
      minHeight: 5
      maxHeight: 6
      startDiveDistance: 16
      bashVelMultiplier: 0.13
      bashDuration: 30
    4: !<mobzy:behavior.fly_towards_target>
    5: !<mobzy:behavior.idle_fly>
