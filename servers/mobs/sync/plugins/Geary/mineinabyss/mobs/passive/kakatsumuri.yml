namespaces: [ geary, mobzy, looty ]
inherit:
  from: [ mineinabyss:passive ]
displayName: "<#7D93FF>Kakatsumuri"
set.*:
  modelengineModel:
    modelId: kakatsumuri
  attributes:
    maxHealth: 5
    movementSpeed: 0.2000
    knockbackResistance:
    followRange: 20
  pathfinders:
    override: true
    goals:
      minecraft:behavior.*:
        float: { }
        tempt:
          items:
            - prefab: mineinabyss:kakatsumuri_shell
          losesInterest: false
        avoid_player:
          radius: 15
        panic:
          speedModifier: 4
        random_stroll_land: { }
deathLoot:
  exp: 5..15
  drops:
    - item:
        prefab: mineinabyss:kakatsumuri_shell
      maxAmount: 1
      dropChance: 0.8000
    - item:
        prefab: mineinabyss:kakatsumuri_glowing_tip
      maxAmount: 1
      dropChance: 0.9000
sounds: { }
