namespaces: [geary, mobzy, looty]
inherit:
  from: [mineinabyss:passive]
display_name: "<#785F34>Abyssal Snail"
set.modelengine-model:
  modelId: abyssal_snail
set.attributes:
  maxHealth: 40
  movementSpeed: 0.1000
  knockbackResistance: 0.1500
  followRange: 20
  width: 2.5000
  height: 2
death_loot:
  minExp: 25
  maxExp: 40
  drops:
    - item:
        prefab: mineinabyss:abyssal_snail_shell
      dropChance: 0.7000
