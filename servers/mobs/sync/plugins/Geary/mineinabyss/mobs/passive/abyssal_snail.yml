namespaces: [ geary, mobzy, looty ]
inherit:
  from: [ mineinabyss:passive ]
displayName: "<#785F34>Abyssal Snail"
set.*:
  modelengineModel:
    modelId: abyssal_snail
  attributes:
    maxHealth: 40
    movementSpeed: 0.1000
    knockbackResistance: 0.1500
    followRange: 20
    width: 2.5000
    height: 2
  pathfinders:
    goals:
      1: !<minecraft:behavior.float>
      2: !<minecraft:behavior.panic>
        speedModifier: 3
      3: !<minecraft:behavior.random_stroll_land>
      4: !<minecraft:behavior.look_at_player>
deathLoot:
  minExp: 25
  maxExp: 40
  drops:
    - item:
        prefab: mineinabyss:abyssal_snail_shell
      dropChance: 0.7000
    - item:
        prefab: mineinabyss:abyssal_snail_gunk
      maxAmount: 2
modelengine.rideable:
  steerItem:
    prefab: mineinabyss:tesuchi_scale_on_a_stick
sounds:
  ambient:
    sound: minecraft:entity.axolotl.idle_air
    category: NEUTRAL
    pitch: 0.2
  death:
    sound: minecraft:entity.axolotl.death
    category: NEUTRAL
    pitch: 0.2
  hurt:
    sound: minecraft:entity.axolotl.hurt
    category: NEUTRAL
    pitch: 0.2
