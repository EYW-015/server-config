namespaces: [ geary, mobzy, looty ]
set.entityType: minecraft:pig
displayName: "<#FF771C>Makihige"
set.*:
  modelengineModel:
    modelId: makihige
  attributes:
    maxHealth: 60
    movementSpeed: 0.2000
    knockbackResistance: 0.2000
    width: 2
    height: 2
  equipment:
    boots:
      type: STONE
      enchantments:
        - enchant: depth_strider
          level: 20
  pathfinders:
    override: false
    goals:
      minecraft:behavior.*:
        float: { }
        panic: { }
        avoid_player:
          radius: 5
sounds: { }
deathLoot:
  exp: 15..30
  drops:
    - item: { prefab: mineinabyss:makihige_ink_sac }
      amount: 1..2
    - item: { prefab: mineinabyss:makihige_shell }
      dropChance: 0.3000
    - item: { prefab: mineinabyss:makihige_tentacle }
      amount: 1..2
      dropChance: 0.4000
