- !<mobzy:death_loot>
  minExp: 70
  maxExp: 115
  drops:
    - item:
        prefab: mineinabyss:splitjaw_scales
      minAmount: 1
      maxAmount: 3
      dropChance: 0.7000
    - item:
        prefab: mineinabyss:splitjaw_gunk
      maxAmount: 2
      dropChance: 0.5000
    - item:
        type: DIAMOND
      dropChance: 0.0500
    - item:
        type: GOLD_INGOT
      dropChance: 0.0700
    - item:
        type: EMERALD
      dropChance: 0.0500
- !<mobzy:sounds>
  ambient: mineinabyss:entity.splitjaw.ambient
  death: mineinabyss:entity.splitjaw.death
  hurt: mineinabyss:entity.splitjaw.hurt
- !<mobzy:set.pathfinders>
  targets:
    1: !<mobzy:target.attacker>
    2: !<mobzy:target.nearest_player>
  goals:
    1: !<mobzy:behavior.flying_damage_target>
    2: !<mobzy:behavior.flying_dive_on_target>
      diveVelocity: -0.0800
      minHeight: 3
      maxHeight: 5
    3: !<mobzy:behavior.fly_towards_target>
    4: !<mobzy:behavior.idle_fly>
