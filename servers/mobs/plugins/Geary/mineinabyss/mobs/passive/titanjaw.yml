- !<geary:inherit>
  from: [mineinabyss:passive]
- !<mobzy:display_name> "<#3C3B4A>Titanjaw"
- !<mobzy:set.modelengine-model>
  modelId: titanjaw
- !<mobzy:set.attributes>
  maxHealth: 20
  movementSpeed: 0.1500
  knockbackResistance: 0.3000
  width: 2
  height: 1
- !<mobzy:death_loot>
  minExp: 25
  maxExp: 45
  drops:
    - item:
        prefab: mineinabyss:titanjaw_scale
      minAmount: 1
      maxAmount: 2
      dropChance: 0.7000
    - item:
        prefab: mineinabyss:titanjaw_pearl
      dropChance: 0.2000
- !<mobzy:sounds>
- !<mobzy:set.pathfinders>
  override: false
  goals:
    1: !<minecraft:behavior.float>
    2: !<minecraft:behavior.panic>
      speedModifier: 2
    3: !<minecraft:behavior.avoid_player>
      radius: 10
      speed: 1.5000
      sprintSpeed: 2
    4: !<minecraft:behavior.random_stroll_land>
