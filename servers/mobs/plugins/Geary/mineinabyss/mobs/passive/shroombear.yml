- !<geary:inherit>
  from: [mineinabyss:passive]
- !<mobzy:display_name> "<#85562D>Shroombear"
- !<mobzy:set.modelengine-model>
  modelId: shroombear
- !<mobzy:set.attributes>
  maxHealth: 25
  movementSpeed: 0.2
  knockbackResistance: 0.05
  width: 0.7
  height: 0.7
- !<mobzy:death_loot>
  minExp: 15
  maxExp: 20
  drops:
    - item:
        prefab: mineinabyss:shroombear_meat_raw
      cooked:
        prefab: mineinabyss:shroombear_meat_cooked
      maxAmount: 2
      dropChance: 0.8500
    - item:
        prefab: mineinabyss:parasitic_watershrooms
      maxAmount: 2
      dropChance: 0.5000
- !<mobzy:sounds>
  ambient:
    sound: mineinabyss:entity.shroombear.ambient
    category: NEUTRAL
  death:
    sound: mineinabyss:entity.shroombear.death
    category: NEUTRAL
  hurt:
    sound: mineinabyss:entity.shroombear.hurt
    category: NEUTRAL
- !<mobzy:set.pathfinders>
  override: false
  goals:
    1: !<minecraft:behavior.float>
    2: !<minecraft:behavior.tempt>
      items:
        - prefab: mineinabyss:parasitic_watershrooms
      losesInterest: false
      speed: 1.0
    3: !<minecraft:behavior.avoid_player>
      radius: 10
    4: !<minecraft:behavior.random_stroll_land>
