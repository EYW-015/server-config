- !<geary:inherit>
  from: [mineinabyss:passive]
- !<mobzy:display_name> "<#E0E0E0>Fuwagi"
- !<mobzy:set.modelengine-model>
  modelId: fuwagi
- !<mobzy:set.attributes>
  maxHealth: 10
  movementSpeed: 0.2500
  width: 1
  height: 1
- !<mobzy:death_loot>
  minExp: 10
  maxExp: 16
  drops:
    - item:
        prefab: mineinabyss:fuwagi_meat_raw
      cooked:
        prefab: mineinabyss:fuwagi_meat_cooked
      dropChance: 0.8000
    - item:
        prefab: mineinabyss:fuwagi_foot
      maxAmount: 2
      dropChance: 0.3000
    - item:
        prefab: mineinabyss:fuwagi_hide
      dropChance: 0.4000
- !<mobzy:sounds>
  ambient:
    sound: mineinabyss:entity.fuwagi.ambient
    category: NEUTRAL
  death:
    sound: mineinabyss:entity.fuwagi.death
    category: NEUTRAL
  hurt:
    sound: mineinabyss:entity.fuwagi.hurt
    category: NEUTRAL
- !<mobzy:set.pathfinders>
  override: false
